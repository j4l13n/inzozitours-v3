<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic styling for the form */
        .form-container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-send-success,
        .form-send-error {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .form-send-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .form-send-error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="google-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdWH5hNQmm6KduqcnphFGvdby6r3TlA82VsRqZQ-R6GrItxKw/formResponse" target="hidden_iframe">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="entry.1045781291" placeholder="Enter a valid email address" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="entry.2005620554" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="entry.1065046570" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="entry.839337160" placeholder="Enter your message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit-btn">Submit</button>
        </div>
    </form>
    <div class="form-send-success" id="success-message">Thank you! Your message has been sent.</div>
    <div class="form-send-error" id="error-message">Unable to send your message. Please fix errors then try again.</div>
</div>

<!-- Hidden iframe to handle form submission without redirect -->
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script> 
<script>
    $('#gform').submit(function (event) {
               event.preventDefault()
               var extraData = {}
               $('#google-form').ajaxSubmit({
                   data: extraData,
                   dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
                   error: function () {
                       // Submit of form should be successful but JSONP callback will fail because Google Forms
                       // does not support it, so this is handled as a failure.
                       alert('Form Submitted. Thanks.')
                       // You can also redirect the user to a custom thank-you page:
                       // window.location = 'http://www.mydomain.com/thankyoupage.html'
                   }
               })
           })
   </script>

</body>
</html>
